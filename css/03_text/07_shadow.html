<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-shadow: 3px 4px darkgray; border: 1px solid black; padding: 10px; width: 70%; box-shadow: 10px 5px 5px darkgray;}

        .center{text-align: center;}
        .lover{font-size: 5em; color: white;}
        #me{text-shadow: 1px 1px 2px black, 0 0 25px black, 0 0 5px black}
        #you{text-shadow: 3px 3px 10px red, 0 0 25px darkred, 0 0 40px purple}
        #amp{font-size: 3em; text-shadow: 3px 3px 10px red, 0 0 25px darkred, 0 0 40px; color: white;}
        p{text-align: center;}
    </style>
</head>
<body>
    <h1>Text Shadow Effect</h1>
    <div id="me" class="center lover">Me</div>
    <p id="amp">&amp;</p>
    <div id="you" class="center lover">You</div>
    <marquee width="300">←♡--&lt;</marquee><font size="5">{></font>}
</body>
</html>
