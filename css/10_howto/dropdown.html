<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{
            position: relative;
        }
        .dd_content{
            position: absolute;
            background-color: #2c3e50;
            padding: 12px 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: none;
        }
        .dd:hover .dd_content{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Where are you?</h1>

    <div class="dd">
        <a href="#">I'll find you.</a>
        <div class="dd_content">
            <p>I am here.</p>
        </div>
    </div>
</body>
</html>
