<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, p{margin: 0;}
        .back{
            background-image: url(../../../images/unit_Header.jpg); height: 450px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .logo{background-color: red; width: 100px; height: 100px; text-align: center; position: absolute; top: 10px; left: 10px;}

        .layer{height: 450px; position: relative;}
        .layer img{object-fit: cover; height: 450px;}
    </style>
</head>
<body>
    <div class="back">
        <p class="logo">My Style</p>
    </div>
    <div class="layer">
        <img src="../../../images/unit_Header.jpg" alt="">
        <p class="logo logo1">My Style</p>
    </div>
</body>
</html>
