        let x = [2, 3, 4, 5, 7];
        console.log(containAll(x, 2, 4, 5));
        console.log(containAll(x, 7, 8));

        function containAll(arr, ...nums){
            for(let i = 1; i< nums.length; i++){
                let num = nums[i];
                if(arr.indexOf(num)===-1){
                    return false;
                }
            }
            return true;
        }

        //spread 기능을 apply 함수를 사용해서 구현
        function myFunc(w, x, y, z){
            console.log(w+x+y+z);
        }
        var args = [1,2,3];
        myFunc.apply(null, args.concat(4));
