    <script>
        // console.log(sum(3, 5,));

        //함수적 처리 method
        //filter, map, reduce, find...
        let a = [4, 15, 7, 2, 9, 12, 3, 23];
        a.filter(x => x > 5).map(x => x * 2).forEach(x => console.log(x));
        // console.log(result);

        let sum2 = a.reduce((x, y) => x + y);
        console.log(sum2);

    </script>
