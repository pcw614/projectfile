<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바 스크립트 출력문</h1>
    <script>
        // 변수 lunch에 "자장면"이라는 값을 저장
        var lunch = "자장면";
        alert("자장면");
        alert(lunch); //경고창에 출력

        //화면에 출력
        document.write("<h3>집 가고싶다</h3>")
        document.write(lunch)

        //콘솔에 출력
        console.log("집에 언제 갈까")
        console.log(lunch)
    </script>
</body>
</html>
