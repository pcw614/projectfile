<body>
    <h1>while 연습</h1>
    <script>
        //while문을 사용하여 prompt로 숫자를 입력받고 그 값만큼 단어를 반복 출력(console) 0이 들어오면 중단

        let num;
       while(true){
        num = Number (prompt("숫자 - 나가기는 0을 입력하세요"));
        if(num == 0){
            break;
        }

        // for(let i =0; i < num; i++){
        //     console.log(`단어 - (${i + 1})`)
        // }



        let i = 0;
        while(i < num){
            console.log(`단어 - (${i + 1})`)
            i++;
            // return;
        }

        // break;
        console.log("------------------------")
       }
    </script>
