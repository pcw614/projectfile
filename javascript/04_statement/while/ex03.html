<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Casino</h1>
    <script>
        let casinoDice, myDice, casinoMoney = 1000, myMoney = 100, count = 0;
        while(true){
            // console.log(casinoMoney + " : " + myMoney);

            casinoDice = parseInt(Math.random() * 6) + 1;
            myDice = parseInt(Math.random() * 6) + 1;
            console.log(casinoDice + " : " + myDice);
            count++;

            if(casinoDice > myDice){
                casinoMoney += 20;
                myMoney -= 20;
            }else if(casinoDice < myDice){
                casinoMoney -= 30;
                myMoney += 30;
            }else{
                continue;
            }
            if(casinoMoney <= 0 || myMoney <= 0){
                break;
            }
        }
        console.log(casinoMoney + " : " + myMoney);
        console.log("-------------");
        console.log("total : " + count);
    </script>
</body>
</html>
