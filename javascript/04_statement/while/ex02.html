<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while 연습</h1>
    <script>
        //1 ~ 10 사이의 짝수를 출력하고 합계를 구하여 출력

        //for
        let sum = 0;
        for(let i = 2; i <= 10; i+=2){
            sum += i;
            console.log(sum);
        }

        //while
        let i = 0;
        let sum1 = 0;
        while(i < 10){
            i+=2;
            sum1 += i;
            console.log(sum1)
        }

        i = 1;
        sum = 0;
        while(true){
            if(sum > 3000){
                break;
            }

            sum += i;
            i++;
        }
        console.log(`마지막 수 : ${i - 1}, 합계: ${sum}`)
    </script>
</body>
</html>
