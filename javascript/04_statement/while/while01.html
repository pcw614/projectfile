<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>while - 특정 조건에 이를 때까지 계속 실행되는 반복문</h1>
    <p>for와 같은 경우도 있지만, 주로 정해진 횟수가 아니라 특정 조건을 만족할 때까지 계속 실행해야 하는 경우에 사용</p>

    <h3>
        <pre>
        while(판별식, 값){
            실행문
            while문을 벗어나기 위한 조건
        }

        do{
            실행문
            while문을 벗어나기 위한 조건
        }while(판별식, 값)
    </pre>
    </h3>

    <script>
        let i = 1;
        while(i < 10){
            console.log(i)
            //while문을 빠져나갈 조건을 만들어줘야함
            i++;
        }
        console.log("--------------")
        //처음부터 조건식의 값이 false라서 한 번도 실행 안됨.
        while(i <10){
            console.log("hi -" + i)
            i++
        }
        console.log("--------------")
        //do - while()은 조건과 관계없이 일단 실행하고 조건 비교
        do{
            console.log("hi -" + i)
            i++
        } while(i <10)
    </script>
</body>

</html>
