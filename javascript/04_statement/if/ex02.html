<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>중첩 if 연습</h1>
    <script>
        //사용자가 입력한 세 수 중 가장 큰 수 구하기
        let n1 = prompt("input first number")
        let n2 = prompt("input second number")
        let n3 = prompt("input third number")

        let max = "";

        if(n1 > n2){
            if(n1 > n3){
                max = n1;
            }else{
                max = n3;
            }
        }else {
            if(n2 > n3){
            max = n2;
        }else{
            max = n3;
        }
    }

        alert("가장 큰 수는" + max + "입니다")
    </script>
</body>
</html>
