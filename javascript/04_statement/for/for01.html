<body>
    <h1>for : 반복문</h1>
    <h3><pre>
        for(변수; 조건; 변수 증감){
            실행할 명령;
        }
    </pre></h3>

    <p>for 문 설계시 주의할 점 : 한 번도 실행되지 않거나 무한 루프에 빠지는 일이 없도록 조건과 증감을 설계해야한다</p>
    <script>
        for(var i = 1; i <= 10; i++){
            document.write("<p>hi -"  + i + "</p>");
        } 
        // alert(i);

    </script>
