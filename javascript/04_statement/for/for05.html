<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>중첩 for</h1>
    <h3>구구단</h3>

    <script>
        for(let i = 1; i <= 9; i++){
            for(let j = 2; j <= 9; j++){
                document.write(j + " x " + i + " = " + j * i + " | ");
            }
            document.write("<br>")
        }
        document.write("<hr>")



        for(let i = 2; i <= 9; i++){
            for(let j = 1; j <= 9; j++){
                document.write(i + " x " + j + " = " + i * j + " | ");
            }
            document.write("<br>")
        }
        document.write("<hr>")
    </script>
</body>
</html>
