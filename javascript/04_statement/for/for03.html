        }

    </script>
<h3>구구단 <span id="dan"></span>단</h3>
    <div id="gugu"></div>

    <script>
        let dan = document.getElementById("dan");
        let gugu = document.getElementById("gugu");
        let num = parseInt (prompt("2 ~ 9"));

        if(num >= 2 && num <= 9){
        dan.innerHTML = num;
        let result = "";
        for(let i = 1; i < 10; i++){
            result += "<p>" + num + " x " + i + " = " + num * i + "</p>";
            console.log(result);
        }

        gugu.innerHTML = result;
    }else{
        alert("2~9사이의 숫자를 입력하세요")
    }
    </script>
