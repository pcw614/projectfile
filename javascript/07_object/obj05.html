<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="x"></div>
    <script>
        var p1 = {
            "name": "tom",
            "age": 33,
            "pet": [
                { "kind": "dog", "name": ["thunder", "sky", "merry"] },
                { "kind": "cat", "name": ["sally", "terry", "molly"] },
                { "kind": "bird", "name": ["gori", "pori"] }
            ]
        };

        let x = "<h1>" + p1.name + "'s Pets</h1>";

        for (let i in p1.pet) {
            console.log(p1.pet[i]);
            for (let k in p1.pet[i]) {
                if (k == "kind") {
                    x += "<h2>" + k + " : " + p1.pet[i][k] + "</h2>";
                } else {
                    x += "<h3>" + k + "</h3>";
                    for (let n in p1.pet[i][k]) {

                        x += "<p>" + p1.pet[i][k][n] + "</p>";
                    }
                }

            }
        }

        document.getElementById("x").innerHTML = x;
    </script>
</body>

</html>
