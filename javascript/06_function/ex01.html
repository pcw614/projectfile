            //주어진 배열에서 최댓값을 찾는 함수를 작성하세요.
            arr =[1, 2, 3, 4, 5];
            function findMax(arr){
                // return Math.max(...arr);
                let max = arr[0];
                for(let i in arr){
                    if(max < arr[i]){
                        max = arr[i];
                    }
                }
                return max;
            }
            console.log(findMax(arr));
            console.log("______________");
