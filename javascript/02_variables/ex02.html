<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prompt 연습</h1>
    <h3>resul = <span id="result"></span></h3>

    <script>
        let a =prompt ("뭐하지1 >>>>");
        let b =prompt("뭐하지2 >>>>");
        let result = parseInt(a) + parseInt(b);
        document.getElementById("result").innerHTML=result;
    </script>
</body>
