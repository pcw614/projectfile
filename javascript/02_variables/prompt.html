<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prompt</h1>
    <h3>내 이름은 <span id="name">tom</span>입니다</h3>
    <h3>내 행운의 숫자는 <span id="lucky"></span>입니다</h3>
    <script>
        // alert("집 가고싶다");
        //prompt로 문자열 입력받기
        // let name = prompt("your name? >>> ");
        // alert(name);
        // document.getElementById("name").innerHTML=name;

        let lucky_num = prompt("행운의 숫자: >>>");
        // alert(lucky_num);
        //id=lucky에 입력받은 값 출력
        document.getElementById("lucky").innerHTML=lucky_num;
        
        //string : prompt 함수는 입력받은 값을 문자열로 반환
        // alert(typeof lucky_num);
        //입력받은 값의 연산시 문제발생
        // let result = lucky_num * 3; 문제 없음 - 연산 잘 됨
        //덧셈일때는 문자열끼리 합치는 것으로 이해 - 문제발생
        //parseInt(prompt("행운의 숫자>>>>"))
        let result = parseInt (lucky_num) + 3;
        alert(result);
    </script>
</body>
</html>
