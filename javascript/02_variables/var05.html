<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력창 3개(두개는 입력용, 하나는 결과 출력용)와 연산 버튼 4개 만들어서 사칙연산 수행</h1>

    num1: <input type="text" id="num1"><br><br>
    num2:<input type="text" id="num2"><br><br>
    <hr>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="divide()">/</button>
    <hr>

    result <input type="text" id="result">

    <script>
        //id가 num1인 엘리먼트의 value값을 가져와 변수 num1에 저장
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        //id가 result인 엘리먼트를 변수 result에 저장
        let result = document.getElementById("result");

        // result.value = parseInt (num1) + parseInt (num2);

        //function - 함수
        function plus(){

            result.value = parseInt (num1.value) + parseInt (num2.value);
        }
        function minus(){
            result.value = parseInt (num1.value) - parseInt (num2.value);
        }
        function multi(){
            result.value = parseInt (num1.value) * parseInt (num2.value);
        }
        function divide(){
            result.value = parseInt (num1.value) / parseInt (num2.value);
        }
    </script>
</body>
</html>
