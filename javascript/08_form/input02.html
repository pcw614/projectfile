<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="loginForm" action="http://localhost/login" method="post">
        계정 : <input type="text" name="userId"><br>
        비밀번호 : <input type="password" name="password"><br>
        <!-- <input type="hidden" name="loginType" value="admin"> -->
        <input type="button" onclick="login()" value="로그인">
    </form>

    <script>
        //id 따로 password 따로, password 8~12자 제한, 문제 있을 때 제출하지 않고 해당 위치에 커서 넣기 

        var userId = loginForm.userId
        var password = loginForm.password

        function login(){
            if(userId = ""){
                alert("아이디를 입력해주세요");
                userId.focus();
                return;
            }
            if(password.value == 0){
                alert("비밀번호를 입력해주세요");
                password.focus();
                return;
            }
                if(password.value.langth < 8 || password.value.langth > 12){
                    alert("8 ~ 12자 사이로 입력해주세요")
                    password.focus();
                    return;
                }
            
            loginForm.submit();
        }

    </script>
</body>

</html>
