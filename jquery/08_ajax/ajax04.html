<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <h1>ajax parse xml</h1>
    <button>친구 목록 가져오기</button>

    <script>
        $(function () {
            $('button').click(function () {
                $.ajax({
                    type: "GET",
                    url: "name.xml",
                    // dataType: "xml",
                    success: function (resp) {
                        console.log(resp);
                        // let name = resp.getElementByTagename("name")[0];
                        let out;
                        $(resp).find('friend').each(function (index) {
                                // out = `<div><h2> ${$(this).find('name').text()}</h2>`;
                                // out += `<p>${$(this).find('language').text()}</p></div>`;
                                let friend = $('<div>');
                                friend.append($('<h2>').text($(this).find('name').text()));
                                friend.append($('<p>').text($(this).find('language').text()));
                                console.log(friend)
                                // $('body').append(out);
                                $('body').append(friend);
                        })

                    }
                });
            })
        })
    </script>
</body>

</html>
