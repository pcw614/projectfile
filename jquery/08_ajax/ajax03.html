<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <button id = "btn">Data</button>
    <div id="txt">Data here</div>

    <script>
        $(function () {
            $('#btn').click(function () {
                let url = "test.json";
                //$.ajax({
                $.get({
                    // type: "get", //post, put, delete
                    url: url,
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        print(result);
                    },
                    error: function (err) {
                        console.log(err);
                    },
                    complete: function(){
                        console.log("qqq")
                    }
                });
            })
            const print = function (data) {
                let x = `<h1>${data.name.replace("t", "T")}'s Pets</h1>`;

                x += "<img src='" + data.photo + "' >";
                //kind => <h2> / name => <p>
                for (let i in data.pet) {
                    x += `<h2> ${data.pet[i].kind}</h2>`;
                    for (let j in data.pet[i].name) {
                        x += `<p> ${data.pet[i].name[j]}</p>`;
                    }
                }
                document.getElementById("txt").innerHTML = x;
            }
        })
    </script>
</body>
</html>
