<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>jquery ajax: done</h1>

    <script>
        $(function(){
            let jq = $.ajax("test.txt")
            .done(function(data){
                console.log(data);
            })
            .fail(function(arr){
                console.log(arr);
            })
            .always(function(){
                console.log("ww");
            });

            jq.always(function(){
                console.log("aa")
            })
        })
    </script>
</body>
</html>
