<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>이름: <input type="text" id="test" value="홍길동"></p>
    <button>당신의 이름은?</button>
    <h3>당신의 이름은 <span id="name"></span>입니다.</h3>

    <script>
        $(function(){
            $('button').click(function(){
            // document.querySelector('#test').value;
            let name = $('#test').val();
            console.log(name);
            // document.querySelector('#name').innerHTML = name;
            $('#name')
            .html(name)
            .attr('style', 'font-size: 30px; color: darkgray');
        });
    })
    </script>
</body>
</html>
