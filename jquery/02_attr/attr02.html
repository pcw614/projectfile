<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>내가 좋아하는 과일 </h1>
    <img src="/images/0.jpg" alt="사과" title="apple">

    <hr>
    <button id="lemon">lemon</button>
    <button id="kiwi">kiwi</button>

    <script>
        
        $(function () {
            $('#lemon').click(function () {
                // $('img').attr('src', '/images/3.jpg')
                // $('img').attr('alt', '레몬')
                // $('img').attr('title', 'lemon')
                $('img')
                    // .attr('src', '/images/3.jpg')
                    // .attr('alt', '레몬')
                    .attr({ 'src': '/images/3.jpg', 'alt': '레몬', 'title': 'lemon' });
            });
            $('#kiwi').click(function () {
                $('img')
                    .attr({ 'src': '/images/2.jpg', 'alt': '키위', 'title': 'kiwi' });
            });
            $('img')
            .mouseenter(function(){
                $('img')
                    .attr({ 'src': '/images/7.jpg', 'alt': '수박', 'title': 'watermelon' });
            })
            .mouseleave(function(){
                $('img')
                    .attr({ 'src': '/images/8.jpg', 'alt': '멜론', 'title': 'melon' });
            });
        });
    </script>
</body>

</html>
