<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: none;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <form>
        <input id="focus" type="text"><span>Nice to meet you!</span>
        <br>
        <input type="text"><span>Nice to meet you!</span>
        
    </form>

    <script>
        $(function(){
            $('input')
            .focus(function(){
                $(this).css("background", "skyblue").next().css("display", "inline-block");
            })
            .blur(function(){
                $(this).css("background", "white").next()
                .fadeOut(500)
                // .css("display", "none");
            })
        })
    </script>
</body>
</html>
