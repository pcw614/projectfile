<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG 게임</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #gameContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #game {
        border: 2px solid black;
        padding: 20px;
    }
</style>
</head>
<body>
<div id="gameContainer">
    <div id="game">
        <h1>RPG 게임 - 탐험 & 전투</h1>
        <div id="event"></div>
        <button id="exploreBtn">탐험하기</button>
        <button id="fightBtn" style="display: none;">전투하기</button>
    </div>
</div>

<script>
    const events = [
        "숲 속에서 몬스터를 만났다! 전투를 시작합니다.",
        "신비로운 보물 상자를 발견했습니다! 보물 상자를 여시겠습니까?",
        "평화로운 마을을 발견했습니다. 여기서 조금 쉬어가시겠습니까?",
        "사랑스러운 동물을 발견했습니다. 당신에게 다가옵니다. 어떻게 할 건가요?"
    ];

    document.getElementById("exploreBtn").addEventListener("click", () => {
        const eventIndex = Math.floor(Math.random() * events.length);
        const eventText = events[eventIndex];
        document.getElementById("event").textContent = eventText;
        document.getElementById("exploreBtn").style.display = "none";
        document.getElementById("fightBtn").style.display = "inline";
    });

    document.getElementById("fightBtn").addEventListener("click", () => {
        const isWin = Math.random() > 0.5; // 50% 확률로 전투에서 이기거나 지는 것으로 설정
        if (isWin) {
            alert("전투에서 승리했습니다!");
        } else {
            alert("전투에서 패배했습니다!");
        }
        resetGame();
    });

    function resetGame() {
        document.getElementById("exploreBtn").style.display = "inline";
        document.getElementById("fightBtn").style.display = "none";
        document.getElementById("event").textContent = "";
    }
</script>
</body>
</html>
