<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>다양한 형태의 input tag</h2>
    <!-- maxlength = 글자제한 -->
    <!-- hidden = 사용자가 고치지못하게 감추는 -->
    <form action="" method="">
        text: <input type="text" name="a" value="hong" maxlength="10" size="12"><br>
        text: <input type="text" name="a" value="hong" maxlength="10" size="12" hidden><br>
        text: <input type="text" name="a" value="hong" maxlength="10" size="12" readonly><br>
        text: <input type="text" name="a" value="hong" maxlength="10" size="12" disabled><br>
        <!-- disabled = 제출시 값이 안넘어감 -->
        password: <input type="password" name="a" required><br>
        radio: <input type="radio" name="job" value="singer" checked>singer <br>
        checkbox: <input type="checkbox" name="job" value="singer" checked>singer
        <br>
        number: <input type="number" name="age" min="8" max="120" step="2"> <br>
        e-mail: <input type="email" name="email"> <br>
        color: <input type="color" name="color"> <br>
        tel: <input type="tel" name="phone"> <br>
        time: <input type="time" name="time"> <br>
        date: <input type="date" name="date" min="2019-01-01" max="2024-04-01" step="8"> <br>
        datetime: <input type="datetime-local" name="dt"> <br>
        file: <input type="file" name="file" multiple> <br>
        search: <input type="search" name="search"> <br>
        range: <input type="range" name="price" min="0" max="100" step="10">100 <br>
        button: <button type="button" onclick="alert('안녕 반가워')">Click</button> <br>
        button: <input type="button" onclick="location.href='https://www.w3schools.com/'" value="w3s이동"></button>




        <hr>
        <input type="submit" value="보내기"> <input type="reset">
    </form>
    <button onclick="alert('안녕 반가워')">안녕</button>
</body>

</html>
