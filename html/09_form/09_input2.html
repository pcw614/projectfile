<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend align="center">회원가입</legend>
<ul>
    <li><label for="name">이름:</label><input type="text" name="name" id="name" maxlength="30" autofocus>
    </li>
    <li><label for="id">id:</label><input type="id" name="id" id="id" maxlength="10" required placeholder="영어 소문자로 4~8글자" pattern="[a-z]{4,8}">
    </li>
    <li><label for="phone">phone:</label><input type="tel" name="phone" id="phone" placeholder="000-(1)111-2222" pattern="\d{3}-\d{3,4}\d{4}" title="전화번호는 000-(1)111-2222 형식이어야 합니다."></li>

</ul>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
