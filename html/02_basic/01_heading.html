<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading(조규성)</title>
</head>
<body>
    <!-- h tag: 1~6까지. 표제어 표시
    주석:컨트롤 슬래시 -ctrl /- -->
    <h1>h1: 오늘은 좋은 날</h1>
    <h2>h2: 오늘은 행복한 날</h2>
    <h3>h3: 오늘은 즐거운 날</h3>
    <h4>h4: 오늘은 바쁜 날</h4>
    <h5>h5: 오늘은 배고픈 날</h5>
    <h6>h6: 오늘은 놀고싶은 날</h6>    
<!-- 없는 태그: p 태그처럼 처리 됨 -->
<kfa> 오늘 축구 화이팅! </kfa>
    <p>p: 문단을 나타내는 태그 제목은 아님</p>
</body>
</html>
