    <ruby>
        오
        <rp>(</rp>
        <rt>주</rt>
        <rp>)</rp>
        늘
        <rp>(</rp>
        <rt>석</rt>
        <rp>)</rp>
    </ruby>
    <hr>

    <form action="">
        <progress id="prog" value="0" max="100"></progress>
        <p></p>
        <meter id="met" value="0" max="100"></meter>
        <p></p>
        <input type="button" value="시작" onclick="move()">
    </form>

    <script type="text/javascript">
        function move() {
            var prog = document.getElementById("prog");
            var met = document.getElementById("met");
            var load = 0;
            var timer = setInterval(function () {
                load += 10;
                prog.value = load;
                met.value = load;
                if (load == 100) {
                    clearInterval(timer);
                }
            }, 1000);
        }
    </script>
