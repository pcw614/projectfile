<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: black;    color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Table - 표 만들기</h1>
<!-- cell= 세포,작은방(감옥) -->
<!-- tr = table의 행 -->
<!-- td = table에서의 한 칸(cell) -->
<!-- th = table head : table 머리칸. 제일 상위칸을 뜻함 -->
<!-- caption = table의 제목을 뜻함 -->
    <table border="1">
     <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
     </tr>
     <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
     </tr>
     <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-1</td>
     </tr>
     <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
     </tr>
        
    </table>
</body>
</html>
