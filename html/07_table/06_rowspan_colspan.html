<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td{
        border-collapse: collapse;
        border: 1px solid white;
    }
    table{
        width: 70%; background-color: black;
    }
    th,td{
        padding: 20px; color: white;
    }
</style>
</head>
<body>
    <h1>rowspan &amp; colspan</h1>
    <p>표의 cell을 가로 혹은 세로로 확장할 때 사용</p>
    <!-- span = 뼘(한 뼘, 두 뼘) -->
    <table>
<tr>
    <th>성</th>
    <th>이름</th>
    <th>나이</th>
</tr>
<tr>
    <td colspan="3" align="center">김유신</td>
</tr>
<tr>
    <td rowspan="2">이</td>
    <td>준호</td>
    <td>29</td>
</tr>
<tr>
    <td>수림</td>
    <td>35</td>
</tr>

    </table>

</body>
</html>
