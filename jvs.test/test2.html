<!DOCTYPE html>

    <title>Animating Background Color</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f0f0f0;
        }

        #box1 {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }

        #box2 {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            left: 175px;
            top: 175px;
        }

        button {
            display: inline-block;
            padding: 10px;
            width: 197px;
            margin-top: 10px;
        }
    </style>
</head>
